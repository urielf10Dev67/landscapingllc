<!doctype html>
<html lang="en">
 
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta content="" name="keywords">
    <meta name="author" content="@Aerodrios">
    <meta name="generator" content="Hugo 0.82.0">
    <title>JS Landscaping</title>

     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
 
 
  <body>

     <!-- ======= Header ======= -->
     <header id="header" class="fixed-top d-flex align-items-center">
      <div class="container">
        <div class="header-container d-flex align-items-center justify-content-between">
          
          <div id="logo1" class="logo" >
            <a class="nav-link scrollto active" href="#" (click)="showStart(true)" onclick="closeMenu()">
              <img src="assets/img/logo/js_logo1.png" class="img-fluid" alt="">
            </a>
          </div>
  
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto active" href="#" (click)="showStart(true)" onclick="closeMenu()">Home</a></li>
              <li><a class="nav-link scrollto" href="#about" onclick="closeMenu()" (click)="showStart(true)">About us</a></li>
              <li><a class="nav-link scrollto" (click)="showServices(true)" href="#servicesTitle" onclick="closeMenu()">Services</a></li>
              <li><a class="nav-link scrollto" (click)="showProjects(true)" href="#projectsTitle" onclick="closeMenu()">Projects</a></li>
              <li><a class="nav-link scrollto" href="#contact" onclick="closeMenu()" (click)="showStart(true)">Contact</a></li>
            </ul>
            <i id="iMenu" class="bi mobile-nav-toggle bi-list" onclick="changeIdNav()"></i>
          </nav>
          <div class="text-center" style="padding-right: 10px;">
            <a href="#contact" class="btn btn-success">
              Contact Us
            </a>
          </div>
  
        </div><!-- End Header Container -->
      </div>
      </header>

      <!-- ======= Hero Section ======= -->
      <section id="hero" class="">
        <div id="backgroundhome"></div>
        <div class="text-inside-img text-start">
          <h1>Let us bring life to your garden </h1>
          <p>We care about your expectations for any gardening project.</p>
          <p><a class="btn btn-lg btn-success" href="#">Contact Us</a></p>
        </div>
      </section>


      <div id="services1" *ngIf="servicesNow">
        <component-services></component-services>
      </div>

      <div id="start" *ngIf="startNow">
        <component-start (messageEvent)="receiveMessage($event)"></component-start>
      </div>

      <div id="projects" *ngIf="projectsNow">
        <component-projects></component-projects>
      </div>
  
      <!-- ======= Footer ======= -->
      <footer id="footer">    
        <div class="container d-md-flex py-4">
    
          <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
              &copy; Copyright <strong><span>@jslandscapingllc</span></strong>
            </div>
            <div class="credits">
              Designed by <a href="https://www.facebook.com/profile.php?id=100057643531945#">@jslandscapingllc</a>
            </div>
          </div>
          <div class="social-links text-center text-md-right pt-3 pt-md-0">
            <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100057643531945#" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          </div>
        </div>
      </footer><!-- End Footer -->
  
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
      <script src="../../../assets/js/main2.js"></script> 

      
      
   
  </body>
  

</html>
